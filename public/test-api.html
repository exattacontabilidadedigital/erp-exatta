<!DOCTYPE html>
<html>
<head>
    <title>Teste API Check Lan√ßamento Usage</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .test-button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ Teste da API Check Lan√ßamento Usage</h1>
    
    <div>
        <button class="test-button" onclick="testAPI('test-id-123')">Testar com ID Test</button>
        <button class="test-button" onclick="testAPI('4c99d62e-3cdb-437e-a193-3aeeebd7f450')">Testar com ID Real</button>
        <button class="test-button" onclick="clearResults()">Limpar Resultados</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testAPI(lancamentoId) {
            const resultsDiv = document.getElementById('results');
            
            try {
                addResult(`üöÄ Testando API para lan√ßamento: ${lancamentoId}`, 'info');
                
                const response = await fetch(`/api/reconciliation/check-lancamento-usage/${lancamentoId}`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ API funcionando! Status: ${response.status}`, 'success');
                    addResult(`üìä Dados retornados:`, 'info');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå Erro na API! Status: ${response.status}`, 'error');
                    addResult(`üìä Erro retornado:`, 'error');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Erro de rede: ${error.message}`, 'error');
            }
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            
            // Auto scroll
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Teste autom√°tico ao carregar
        window.onload = function() {
            addResult('üîß P√°gina de teste carregada. Clique nos bot√µes para testar a API.', 'info');
        };
    </script>
</body>
</html>
